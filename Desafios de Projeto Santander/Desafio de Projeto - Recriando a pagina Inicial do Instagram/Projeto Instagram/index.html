<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>

    <!-- Definindo o Container principal da Página-->
    <div class="instagram-wrapper">

        <!-- Imagem do celular-->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="instagram-celular">
        </div>

    
        <!-- Posicionamento dos elementos à direita-->
        <div class="instagram-continue">

            <!-- Elementos do Container do Perfil-->
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram_Mateus.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como Mateus_Frahm</a>
                <a href="#" class="instagram-logout">Cancelar conta</a>
            </div>

            <!-- Elementos do Container das opções-->
            <div class="group">
                <p class="not-account">Não é Mateus_Frahm</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <!-- Elementos do Container dos apps-->
            <div class="get-the-app">
                <p class="get-app">Obtenha nosso aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"
                        target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&gl=US"
                        class="app-download" target="_blank"></a>
                </div>
            </div>

            <!--Elementos do Footer-->
            <footer>
                <div class="flex-container footer">
                    <p>&copy; 2022 Instagram </p>
                    <p>Fullsatck Developer</p>
                    <p>Bootcamp Santander 2022</p>
                    <p>Desenvolvido por: Mateus M. Frahm</p>
                </div>
            </footer>
        </div>
    </div>

    <!-- Criação do Checbox para o Dark Mode-->
    <label for="switch">
        <input type="checkbox" id="switch"> Dark Mode
    </label>
    
    <!-- Referência do Script Javascript-->
    <script src="script.js"></script>
</body>

</html>
